<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
       <!--  set the characters to the same so the darn thing works -->
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
   <!--    the top dysplay area of the screen -->
      <div class="sc1">0</div>
      <div class="sc2"></div>
      <div class="sc3">0</div>
<!-- buttons divided into rows and columns -->
<!-- row 1 -->
       <div class="rowa">
           <button class="lg" id="clear">ac</button>
           <button class="lg1" id="negative">
            <sup>+</sup>
            /
            <sub>-</sub>
           </button>
           <button class="lg" id="percent">%</button>
           <button class="or" id="divide">รท</button>
       </div>
      <!--  row 2 -->
       <div class="rowb">
           <button class="gr" id="seven">7</button>
           <button class="gr" id="eight">8</button>
           <button class="gr" id="nine">9</button>
           <button class="or" id="times">x</button>
         </div>
      <!--  row 3 -->
       <div class="rowc">
           <button class="gr" id="four">4</button>
           <button class="gr" id="five">5</button>
           <button class="gr" id="six">6</button>
           <button class="or" id="minus">-</button>
       </div>
       <!-- row 4 -->
       <div class="rowd">
           <button class="gr" id="one">1</button>
           <button class="gr" id="two">2</button>
           <button class="gr" id="three">3</button>
           <button class="or" id="plus">+</button>
       </div>
       <!-- row 5 -->
       <div class="rowe">
           <!-- <div class="e1">0</div> -->
           <button class="gr1" id="zero">0</button>
           <!-- <div class="e3">0</div> -->
           <button class="gr" id="point">.</button>
           <button class="or" id="equals">=</button>
       </div>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/index.js"></script> 
    </body>
</html>
